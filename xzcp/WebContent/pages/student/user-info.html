<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
</head>
<body class="user-info">
    <form class="layui-form">
        <div class="user_left">
            <div class="layui-form-item">
                <label class="layui-form-label userId">学号</label>
                <div class="layui-input-block">
                    <input type="text" id="userId" name="userId" value="" disabled class="layui-input layui-disabled">
                </div>
            </div>
            <div class="layui-form-item userName">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" id="userName" name="userName" value="" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item userSex">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
					<input type="radio" id="userSexnan" name="userSex" value="男" title="男" checked>
					<input type="radio" id="userSexnv" name="userSex" value="女" title="女">
                </div>
            </div>
            <div class="layui-form-item userClassName">
                <label class="layui-form-label">班级</label>
                <div class="layui-input-block">
                    <input type="text" id="userClassName" name="userClassName" value="11" disabled class="layui-input layui-disabled">
                </div>
            </div>
            <div class="layui-form-item userIdentityName">
                <label class="layui-form-label">职位</label>
                <div class="layui-input-block">
                    <input type="text" id="userIdentityName" name="userIdentityName" value="" disabled class="layui-input layui-disabled">
                </div>
            </div>
            <div class="layui-form-item userDormitory">
                <label class="layui-form-label">寝室号</label>
                <div class="layui-input-block">
                    <input type="text" id="userDormitory" name="userDormitory" value="" disabled class="layui-input layui-disabled">
                </div>
            </div>
            <div class="layui-form-item userPhone">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" id="userPhone" name="userPhone" value="" class="layui-input" required lay-verify="phone" >
                </div>
            </div>
            <div class="layui-form-item userAddress">
                <label class="layui-form-label">家庭住址</label>
                <div class="layui-input-inline">
                    <select id="province" name="province" lay-filter="province">
                        <option value="0">请选择省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select id="city" name="city" lay-filter="city" disabled>
                        <option value="0">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select id="area" name="area" lay-filter="area" disabled>
                        <option value="0">请选择县/区</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item address">
                <label class="layui-form-label">详细地址</label>
                <div class="layui-input-block">
                    <input type="text" id="userAddress" name="userAddress" value="" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-left: 5%;">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
                
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="user-info.js"></script>
</body>
</html>
